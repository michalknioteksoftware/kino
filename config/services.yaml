services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Security/JwtChecker.php'

    App\Security\JwtChecker:
        class: App\Security\JwtChecker
        arguments:
            $secret: '%env(default:kernel.secret:JWT_SECRET)%'
